<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Default Values</title>
</head>
<body>
<form>
  <label for="text">Text Input:</label>
  <input type="text" id="text" name="text" value="Default Text"><br><br>

  <label for="password">Password Input:</label>
  <input type="password" id="password" name="password" value="password"><br><br>

  <label for="email">Email Input:</label>
  <input type="email" id="email" name="email" value="default@example.com"><br><br>

  <label for="tel">Telephone Input:</label>
  <input type="tel" id="tel" name="tel" value="123-456-7890"><br><br>

  <label for="url">URL Input:</label>
  <input type="url" id="url" name="url" value="https://example.com"><br><br>

  <label for="number">Number Input:</label>
  <input type="number" id="number" name="number" value="42"><br><br>

  <label for="range">Range Input:</label>
  <input type="range" id="range" name="range" value="50"><br><br>

  <label for="date">Date Input:</label>
  <input type="date" id="date" name="date" value="2023-12-25"><br><br>

  <label for="color">Color Input:</label>
  <input type="color" id="color" name="color" value="#ff0000"><br><br>

  <label for="textarea">Textarea:</label><br>
  <textarea id="textarea" name="textarea">Default Text</textarea><br><br>

  <label for="select">Select:</label>
  <select id="select" name="select">
    <option value="option1" selected>Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
  </select><br><br>

  <label>Radio Buttons:</label><br>
  <input type="radio" id="radio1" name="radio" value="1" checked>
  <label for="radio1">Option 1</label><br>
  <input type="radio" id="radio2" name="radio" value="2">
  <label for="radio2">Option 2</label><br>

  <label>Checkboxes:</label><br>
  <input type="checkbox" id="checkbox1" name="checkbox" value="1" checked>
  <label for="checkbox1">Option 1</label><br>
  <input type="checkbox" id="checkbox2" name="checkbox" value="2">
  <label for="checkbox2">Option 2</label><br><br>

  <button type="submit">Submit</button>
</form>
</body>
</html>
